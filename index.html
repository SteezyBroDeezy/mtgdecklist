            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --white-mana: #F0E68C;
            --blue-mana: #0E4C92;
            --black-mana: #150B00;
            --red-mana: #D3202A;
            --green-mana: #00733E;
            --colorless-mana: #CAC5C0;
            
            /* Bone/Rustic Theme */
            --bg-primary: #1a1612;
            --bg-secondary: #2a241f;
            --bg-tertiary: #3a3228;
            --bg-card: #4a3d30;
            --border-color: #6b5d4f;
            --text-primary: #f5ebe0;
            --text-secondary: #d4c4b0;
            --text-muted: #a89884;
            --accent: #8b6f47;
            --accent-bright: #c9a772;
            --gold: #d4af37;
            --bone: #e8dcc4;
            --rust: #8b4513;
            
            --gradient-mystical: linear-gradient(135deg, #2a241f 0%, #3a2820 50%, #2a241f 100%);
            --gradient-card: linear-gradient(160deg, #4a3d30 0%, #3a2f24 100%);
        }

        body {
            font-family: 'Cinzel', serif;
            font-size: 1.1rem;
            font-weight: 600;
            background: linear-gradient(135deg, #1a1612 0%, #2d1f1a 35%, #1a1612 70%, #0f0d0b 100%);
            color: var(--text-primary);
            min-height: 100vh;
            background-attachment: fixed;
        }

        .app-header {
            background: var(--gradient-mystical);
            border-bottom: 2px solid var(--border-color);
            padding: 1.5rem 2rem;
            position: sticky;
            top: 0;
            z-index: 100;
            backdrop-filter: blur(10px);
        }

        .header-content {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-family: 'Pirata One', cursive;
            font-size: 2.2rem;
            font-weight: 400;
            background: linear-gradient(135deg, var(--bone) 0%, var(--gold) 50%, var(--bone) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            cursor: pointer;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            letter-spacing: 2px;
        }

        .logo-subtitle {
            font-size: 0.75rem;
            color: var(--text-secondary);
            letter-spacing: 2px;
            text-transform: uppercase;
            margin-top: 0.3rem;
            font-family: 'MedievalSharp', cursive;
        }

        .btn {
            padding: 0.8rem 2rem;
            border: none;
            border-radius: 8px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1.1rem;
            font-family: 'Cinzel', serif;
            letter-spacing: 1px;
        }

        input, select, textarea {
            font-size: 1.1rem !important;
            font-weight: 600 !important;
            font-family: 'Cinzel', serif !important;
        }

        label {
            font-size: 1.2rem !important;
            font-weight: 700 !important;
            font-family: 'Cinzel', serif !important;
        }

        h1, h2, h3, h4, h5, h6 {
            font-family: 'Cinzel', serif !important;
            font-weight: 900 !important;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
        }

        .hero {
            text-align: center;
            padding: 4rem 2rem 2rem 2rem;
            position: relative;
        }

        .hero h1 {
            font-family: 'Cinzel', serif;
            font-size: 3.5rem;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, var(--gold) 0%, var(--accent-bright) 50%, var(--gold) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--accent) 0%, var(--accent-bright) 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(212, 175, 55, 0.3);
            position: relative;
            overflow: hidden;
        }

        .btn-primary::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .btn-primary:hover::before {
            width: 300px;
            height: 300px;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(212, 175, 55, 0.5);
        }

        .btn-secondary {
            background: var(--bg-tertiary);
            color: var(--text-primary);
            border: 1px solid var(--border-color);
            transition: all 0.3s;
        }

        .btn-secondary:hover {
            background: var(--bg-card);
            border-color: var(--accent);
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(212, 175, 55, 0.2);
        }

        @keyframes subtle-glow {
            0%, 100% {
                box-shadow: 0 0 20px rgba(212, 175, 55, 0.2);
            }
            50% {
                box-shadow: 0 0 40px rgba(212, 175, 55, 0.4);
            }
        }

            .modal-content-wrapper {

            .stats-panel {
                width: 100%;
                border-left: none;
                border-top: 2px solid var(--border-color);
                max-height: 400px;
            }
        }

        /* Utility classes for responsive visibility */
        .desktop-only {
            display: block;
        }
        
        .mobile-only {
            display: none;
        }

                display: flex;
                justify-content: space-between;
                align-items: center;
                font-weight: 600;
            }
            
            .mobile-collapsible-content {
                padding: 1rem;
                background: var(--bg-tertiary);

        .featured-calculator-box {
            animation: subtle-glow 3s ease-in-out infinite;
        }

        .deck-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 2rem;
            margin-top: 2rem;
        }

        .deck-card {
            background: var(--gradient-card);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 1.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .deck-card:hover {
            transform: translateY(-5px);
            border-color: var(--accent);
        }

        .mana-pip {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            border: 2px solid var(--border-color);
        }

        .pip-W { background: var(--white-mana); }
        .pip-U { background: var(--blue-mana); }
        .pip-B { background: var(--black-mana); }
        .pip-R { background: var(--red-mana); }
        .pip-G { background: var(--green-mana); }
        .pip-C { background: var(--colorless-mana); }

        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(5px);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            padding: 1rem;
        }

        .modal {
            background: var(--gradient-card);
            border: 2px solid var(--border-color);
            border-radius: 16px;
            max-width: 1400px;
            width: 100%;
            max-height: 95vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .modal-header {
            padding: 1.5rem 2rem;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: var(--bg-card);
        }

        .modal-title {
            font-family: 'Cinzel Decorative', serif;
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--gold);
            letter-spacing: 2px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        .close-btn {
            background: none;
            border: none;
            color: var(--text-secondary);
            font-size: 2rem;
            cursor: pointer;
        }

        .modal-content-wrapper {
            display: flex;
            flex: 1;
            overflow: hidden;
        }

        .modal-body {
            flex: 1;
            padding: 2rem;
            overflow-y: auto;
        }

        .stats-panel {
            width: 400px;
            background: var(--bg-secondary);
            border-left: 2px solid var(--border-color);
            padding: 1.5rem;
            overflow-y: auto;
        }

        .form-input {
            width: 100%;
            padding: 0.8rem;
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            color: var(--text-primary);
            font-size: 1rem;
        }

        .color-picker {
            display: flex;
            gap: 0.8rem;
            margin-top: 0.5rem;
        }

        .color-option {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            border: 3px solid var(--bg-secondary);
            cursor: pointer;
            transition: all 0.3s;
        }

        .color-option.selected {
            border-color: var(--gold);
            box-shadow: 0 0 15px rgba(212, 175, 55, 0.5);
        }

        .color-option.selected::after {
            content: '‚úì';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-weight: bold;
            font-size: 1.2rem;
            text-shadow: 0 0 3px black;
        }

        .color-option.pip-C.selected::after {
            content: '‚úì';
        }

        /* Commander Card Preview */
        .commander-preview {

            max-width: 250px;
            border-radius: 12px;
            border: 2px solid var(--accent);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);

        /* Mana Base Calculator */
        .mana-calculator {
            background: var(--bg-tertiary);
            border: 2px solid var(--accent);
            border-radius: 12px;
            padding: 1.5rem;
            margin: 2rem 0;
        }

        .calculator-title {
            font-family: 'Cinzel Decorative', serif;
            font-size: 2rem;
            font-weight: 700;
            color: var(--gold);
            margin-bottom: 1rem;
            letter-spacing: 2px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        .pip-counter {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 1rem;
            margin: 1rem 0;
        }

        .pip-input-group {
            background: var(--bg-secondary);
            padding: 1rem;
            border-radius: 8px;
            border: 1px solid var(--border-color);
        }

        .pip-label {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 0.5rem;
            font-weight: 600;
        }

        .pip-icon {
            width: 24px;
            height: 24px;
            border-radius: 50%;
        }

        .small-input {
            width: 80px;
            padding: 0.5rem;
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            color: var(--text-primary);
            text-align: center;
        }

        .dual-land-input {
            background: var(--bg-secondary);
            padding: 1rem;
            border-radius: 8px;
            margin: 1rem 0;
        }

        .mana-results {
            background: var(--bg-secondary);
            border: 2px solid var(--green-mana);
            border-radius: 8px;
            padding: 1.5rem;
            margin-top: 1.5rem;
        }

        .result-item {
            display: flex;
            justify-content: space-between;
            padding: 0.5rem 0;
            border-bottom: 1px solid var(--border-color);
        }

        .result-label {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-weight: 600;
        }

        .result-value {
            color: var(--accent-bright);
            font-size: 1.2rem;
            font-weight: 700;
        }

        .category-section {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 1rem;
            margin-bottom: 0.8rem;
        }

        .subcategories {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 0.6rem;
        }

        .number-input {
            width: 55px;
            padding: 0.4rem;
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            color: var(--text-primary);
            text-align: center;
        }

        .notable-card-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 1rem;
            margin-top: 1rem;
        }

        .card-preview {
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 0.8rem;
            position: relative;
        }

        .card-preview-image {
            width: 100%;
            border-radius: 6px;
        }

        .card-remove {
            position: absolute;
            top: 0.5rem;
            right: 0.5rem;
            background: var(--red-mana);
            color: white;
            border: none;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            cursor: pointer;
        }

        @media (max-width: 1200px) {
            .modal-content-wrapper {

                width: 100%;

        }

        // Error Boundary Component
        class ErrorBoundary extends React.Component {
            constructor(props) {
                super(props);
                this.state = { hasError: false, error: null, errorInfo: null };
            }

            static getDerivedStateFromError(error) {
                return { hasError: true };
            }

            componentDidCatch(error, errorInfo) {
                console.error("Error caught by boundary:", error, errorInfo);
                this.setState({ error, errorInfo });
            }

            render() {
                if (this.state.hasError) {
                    return (
                        <div style={{
                            padding: '2rem',
                            textAlign: 'center',
                            background: 'var(--bg-primary)',
                            color: 'var(--text-primary)',
                            minHeight: '100vh',

                            alignItems: 'center',

                        }}>
                            <h1 style={{ color: '#ff4444', marginBottom: '1rem' }}>‚ö†Ô∏è Something went wrong</h1>
                            <p style={{ marginBottom: '1rem' }}>The app encountered an error. Please try refreshing the page.</p>
                            <button 
                                onClick={() => window.location.reload()}
                                style={{
                                    padding: '0.75rem 2rem',
                                    background: '#4287f5',
                                    color: 'white',
                                    border: 'none',
                                    borderRadius: '8px',
                                    fontSize: '1rem',
                                    cursor: 'pointer'
                                }}
                            >
                                Refresh Page
                            </button>
                            <details style={{ marginTop: '2rem', maxWidth: '600px', textAlign: 'left' }}>
                                <summary style={{ cursor: 'pointer', marginBottom: '1rem' }}>Error Details</summary>
                                <pre style={{ 
                                    background: '#222', 
                                    padding: '1rem', 
                                    borderRadius: '4px',
                                    overflow: 'auto',
                                    fontSize: '0.85rem'
                                }}>
                                    {this.state.error && this.state.error.toString()}
                                    {this.state.errorInfo && this.state.errorInfo.componentStack}

                        </div>
                    );
                }

                return this.props.children;
            }
        }

                const stored = localStorage.getItem(key);
                const attempts = stored ? JSON.parse(stored) : [];
                
                // Remove old attempts outside the window
                const windowStart = now - rateLimits[action].window;
                const recentAttempts = attempts.filter(time => time > windowStart);
                
                // Check if limit exceeded
                if (recentAttempts.length >= rateLimits[action].max) {
                    const oldestAttempt = Math.min(...recentAttempts);
                    const timeUntilReset = Math.ceil((oldestAttempt + rateLimits[action].window - now) / 60000);
                    return { allowed: false, resetIn: timeUntilReset };
                }
                
                // Add current attempt
                recentAttempts.push(now);
                localStorage.setItem(key, JSON.stringify(recentAttempts));
                
                return { allowed: true };

                            updatedAt: new Date()

    // CardAutocomplete Component - Scryfall card name suggestions
    function CardAutocomplete({ value, onChange, placeholder, onSelect }) {
        const [suggestions, setSuggestions] = useState([]);
        const [showSuggestions, setShowSuggestions] = useState(false);
        const [loading, setLoading] = useState(false);
        
        useEffect(() => {
            const fetchSuggestions = async () => {
                if (value.length < 2) {
                    setSuggestions([]);
                    return;
                }
                
                setLoading(true);
                try {
                    const response = await fetch(`https://api.scryfall.com/cards/autocomplete?q=${encodeURIComponent(value)}`);
                    const data = await response.json();
                    setSuggestions(data.data || []);
                } catch (error) {
                    console.error('Error fetching suggestions:', error);
                    setSuggestions([]);
                }
                setLoading(false);
            };
            
            const timeoutId = setTimeout(fetchSuggestions, 300);
            return () => clearTimeout(timeoutId);
        }, [value]);
        
        return (
            <div style={{position: 'relative', width: '100%'}}>
                <input 
                    type="text"
                    className="form-input"
                    placeholder={placeholder}
                    value={value}
                    onChange={(e) => onChange(e.target.value)}
                    onFocus={() => setShowSuggestions(true)}
                    onBlur={() => setTimeout(() => setShowSuggestions(false), 200)}
                    style={{width: '100%'}}
                />
                {showSuggestions && suggestions.length > 0 && (
                    <div style={{
                        position: 'absolute',
                        top: '100%',
                        left: 0,
                        right: 0,
                        background: 'var(--bg-secondary)',
                        border: '2px solid var(--border-color)',
                        borderRadius: '8px',
                        marginTop: '0.5rem',
                        maxHeight: '300px',
                        overflowY: 'auto',
                        zIndex: 1000,
                        boxShadow: '0 4px 12px rgba(0,0,0,0.5)'
                    }}>
                        {suggestions.map((cardName, index) => (
                            <div
                                key={index}
                                onClick={() => {
                                    onChange(cardName);
                                    setShowSuggestions(false);
                                    if (onSelect) onSelect(cardName);
                                }}
                                style={{
                                    padding: '0.75rem 1rem',
                                    cursor: 'pointer',
                                    borderBottom: index < suggestions.length - 1 ? '1px solid var(--border-color)' : 'none',
                                    transition: 'background 0.2s',
                                    fontSize: '1rem',
                                    fontWeight: 600,
                                    color: 'var(--text-primary)'
                                }}
                                onMouseEnter={(e) => e.target.style.background = 'var(--bg-tertiary)'}
                                onMouseLeave={(e) => e.target.style.background = 'transparent'}
                            >
                                {cardName}
                            </div>
                        ))}
                    </div>
                )}
                {loading && (
                    <div style={{
                        position: 'absolute',
                        right: '1rem',
                        top: '50%',
                        transform: 'translateY(-50%)',
                        color: 'var(--text-muted)',
                        fontSize: '0.9rem'
                    }}>
                        ‚ü≥
                    </div>
                )}
            </div>
        );
    }

                                                </div>

                                            </div>

                                        {/* Show message if no analytics yet */}
                                        {!((analytics.removal.quick.length > 0 || analytics.removal.slow.length > 0) ||
                                           (analytics.cardDraw.repeatable.length > 0 || analytics.cardDraw.oneShot.length > 0) ||
                                           (analytics.ramp.permanent.length > 0 || analytics.ramp.landRamp.length > 0) ||
                                           (analytics.protection.instant.length > 0 || analytics.protection.permanent.length > 0) ||
                                           analytics.winConditions.length > 0 ||
                                           Object.keys(analytics.evasion).length > 0) && (
                                            <div style={{textAlign: 'center', color: 'var(--text-muted)', padding: '2rem', fontSize: '0.9rem'}}>
                                                Add cards to categories to see analytics here.
                                            </div>
                                        )}
                                    </div>
                                )}
                            </div>)}
                            </div>
                        </div>
                    </div>
                </div>
            );
        }
